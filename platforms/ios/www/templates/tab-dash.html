<ion-view view-title="Stirng similarity">
  <ion-content class="padding">
      <div class="list">
          <label class="item item-input">
              <span class="input-label">First String</span>
              <input type="text" ng-model="str1">
                  </label>
          <label class="item item-input">
              <span class="input-label">Second string</span>
              <input type="text" ng-model="str2">
                  </label>
      </div>
      <div class="padding">
          <button class="button button-block button-positive" ng-click="calculateSI(str1,str2)">
              Calculate similarity index
          </button>
          <p class="text-center">
          <span class="input-label" >{{ similarityIndex }}</span>
          </p>
      </div>
  </ion-content>
</ion-view>
