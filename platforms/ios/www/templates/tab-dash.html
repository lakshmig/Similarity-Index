<ion-view view-title="Stirng similarity">
  <ion-content class="padding">
     <form name="myForm" novalidate>
      <div class="list">
          <label class="item item-input">
              <span class="input-label">First String</span>
              <input type="text" name="str1" ng-model="str1" required>
                  </label>
          <label class="item item-input">
              <span class="input-label">Second string</span>
              <input type="text" name="str2" ng-model="str2" required>
                  </label>
      </div>
      <div class="padding">
          <p ng-show="myForm.str1.$error.required">* String is required to calculate SI</p>
          <p ng-show="myForm.str2.$error.required">* String is required to calculate SI</p>
      </div>
      <div class="padding">
          <button class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="calculateSI(str1,str2)">
              Calculate similarity index
          </button>
          <p >Similarity Index:{{ similarityIndex }}</p>
      </div>
      <form >
  </ion-content>
</ion-view>
